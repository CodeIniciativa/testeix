<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jardim Secreto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Jardim Secreto</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Catálogo</a>
        <a href="#">Eventos</a>
        <a href="#">Contato</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Flores com propósito</h2>
      <p>Descubra arranjos únicos para momentos que merecem ser eternos.</p>
      <a href="#" class="btn">Ver Catálogo</a>
    </div>
  </section>

  <section class="galeria">
    <div class="container">
      <h3>Arranjos em Destaque</h3>
      <div class="grid">
        <div class="item">
          <img src="https://source.unsplash.com/400x300/?roses" alt="Rosas Clássicas">
          <p>Rosas Clássicas</p>
        </div>
        <div class="item">
          <img src="https://source.unsplash.com/400x300/?tulips" alt="Tulipas Vibrantes">
          <p>Tulipas Vibrantes</p>
        </div>
        <div class="item">
          <img src="https://source.unsplash.com/400x300/?bouquet" alt="Buquê de Luxo">
          <p>Buquê de Luxo</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2025 Jardim Secreto — Estilo, natureza e sentimento.</p>
    </div>
  </footer>
</body>
</html>
